<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - Shoe Shop</title>
    <link rel="stylesheet" href="style/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f8f9fa, #ffeedd);
            font-family: Inter, system-ui
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08)
        }

        .brand {
            font-weight: 700;
            letter-spacing: 1px
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center mb-3">
                        <div class="brand h3">Shoe<span style="color:#ff6b6b">Shop</span></div>
                        <p class="text-muted">Tạo tài khoản mới</p>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3"><label class="form-label">Họ và tên</label><input type="text" id="regFullName"
                                class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Email</label><input type="email" id="regEmail"
                                class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Tên đăng nhập</label><input type="text"
                                id="regUsername" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Mật khẩu</label><input type="password"
                                id="regPassword" class="form-control" required minlength="6"></div>
                        <div class="mb-3"><label class="form-label">Xác nhận mật khẩu</label><input type="password"
                                id="regPasswordConfirm" class="form-control" required></div>
                        <div class="d-grid"><button class="btn btn-success">Đăng ký</button></div>
                    </form>
                    <div class="text-center mt-3"><a href="login.html">Đã có tài khoản? Đăng nhập</a></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>
    <script src="js/neuglass.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const STORAGE_KEY = 'ss_users_v1';
        async function hashPassword(p) { const b = new TextEncoder().encode(p); const h = await crypto.subtle.digest('SHA-256', b); return Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join(''); }
        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();
            const full = document.getElementById('regFullName').value.trim();
            const email = document.getElementById('regEmail').value.trim().toLowerCase();
            const user = document.getElementById('regUsername').value.trim();
            const pw = document.getElementById('regPassword').value;
            const pw2 = document.getElementById('regPasswordConfirm').value;
            if (pw !== pw2) { alert('Mật khẩu xác nhận không khớp'); return; }
            const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (list.some(u => u.email === email || u.username === user)) { alert('Email hoặc tên đăng nhập đã tồn tại'); return; }
            const pwHash = await hashPassword(pw);
            list.push({ id: Date.now(), fullName: full, email, username: user, passwordHash: pwHash, createdAt: new Date().toISOString() });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
            alert('Tạo tài khoản thành công!');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
