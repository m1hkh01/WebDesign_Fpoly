<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Store</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Hero -->
  <section id="home" class="hero-section d-flex align-items-center justify-content-center text-center">
    <div class="glass p-5">
      <h1 class="hero-title">Khám Phá Liquid Glass</h1>
      <p class="hero-subtitle">Giao diện bán hàng với hiệu ứng thủy tinh lỏng</p>
      <a href="#products" class="btn btn-gradient mt-3">Mua Ngay</a>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="container py-5">
    <h2 class="text-center text-white mb-4">Sản Phẩm</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="glass p-3 text-center product-card">
          <img src="https://placehold.co/300x200" class="img-fluid rounded mb-3" alt="Laptop">
          <h5 class="text-white">Laptop Gaming</h5>
          <p class="text-glass-light">15.999.000đ</p>
          <button class="btn btn-glass">Thêm vào giỏ</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass p-3 text-center product-card">
          <img src="https://placehold.co/300x200" class="img-fluid rounded mb-3" alt="Phone">
          <h5 class="text-white">Smartphone</h5>
          <p class="text-glass-light">12.999.000đ</p>
          <button class="btn btn-glass">Thêm vào giỏ</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="glass p-3 text-center product-card">
          <img src="https://placehold.co/300x200" class="img-fluid rounded mb-3" alt="Headphones">
          <h5 class="text-white">Tai Nghe</h5>
          <p class="text-glass-light">2.499.000đ</p>
          <button class="btn btn-glass">Thêm vào giỏ</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
