<script>
    document.addEventListener("DOMContentLoaded", () => {
        // =============================
        // üîπ Key l∆∞u tr·ªØ
        // =============================
        const CURRENT_KEY = "ss_currentUser";
        const USERS_KEY = "ss_users";

        // =============================
        // üîπ Elements
        // =============================
        const switchers = [...document.querySelectorAll(".switcher")];
        const signupForm = document.querySelector(".form-signup");
        const loginForm = document.querySelector(".form-login");

        // =============================
        // üîπ Chuy·ªÉn tab Login / Sign Up
        // =============================
        switchers.forEach(item => {
            item.addEventListener("click", function () {
                switchers.forEach(sw => sw.parentElement.classList.remove("is-active"));
                this.parentElement.classList.add("is-active");
            });
        });

        // =============================
        // üîπ Load header/footer
        // =============================
        async function loadHTML(id, file) {
            const response = await fetch(file);
            document.getElementById(id).innerHTML = await response.text();

            if (id === "header") {
                setupHeaderAuthUI();
                setupSmartHeader();
            }
        }

        loadHTML("header", "header.html");
        loadHTML("footer", "footer.html");

        // =============================
        // üîπ Sign Up
        // =============================
        signupForm.addEventListener("submit", e => {
            e.preventDefault();

            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();
            const confirm = document.getElementById("signup-password-confirm").value.trim();

            if (!email || !password || !confirm) return alert("‚ö†Ô∏è Please enter complete information!");
            if (password !== confirm) return alert("‚ö†Ô∏è Confirmation password does not match!");

            const users = JSON.parse(localStorage.getItem(USERS_KEY) || "[]");

            if (users.some(u => u.email === email)) return alert("‚ö†Ô∏è This email is already registered!");

            const newUser = {
                email,
                password,
                fullName: email.split("@")[0],
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
            alert("‚úÖ Registration successful! Please log in to continue.");

            // Chuy·ªÉn sang tab Login
            switchers.forEach(sw => sw.parentElement.classList.remove("is-active"));
            loginForm.parentElement.classList.add("is-active");
        });

        // =============================
        // üîπ Login
        // =============================
        loginForm.addEventListener("submit", e => {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || "[]");

            const found = users.find(u => u.email === email && u.password === password);
            if (!found) return alert("‚ùå Sai email ho·∫∑c m·∫≠t kh·∫©u!");

            localStorage.setItem(CURRENT_KEY, JSON.stringify(found));

            // Hi·ªÉn th·ªã toast ƒëƒÉng nh·∫≠p th√†nh c√¥ng
            showLoginToast(found.fullName || found.email.split("@")[0]);

            // Chuy·ªÉn v·ªÅ trang index sau 1s
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        });

        // =============================
        // üîπ Toast ƒëƒÉng nh·∫≠p th√†nh c√¥ng
        // =============================
        function showLoginToast(userName) {
            let toastContainer = document.getElementById("toast-container");
            if (!toastContainer) {
                toastContainer = document.createElement("div");
                toastContainer.id = "toast-container";
                toastContainer.style.position = "fixed";
                toastContainer.style.top = "20px";
                toastContainer.style.right = "20px";
                toastContainer.style.zIndex = "9999";
                document.body.appendChild(toastContainer);
            }

            const toast = document.createElement("div");
            toast.style.background = "#198754";
            toast.style.color = "white";
            toast.style.padding = "12px 20px";
            toast.style.marginBottom = "10px";
            toast.style.borderRadius = "6px";
            toast.style.boxShadow = "0 2px 8px rgba(0,0,0,0.2)";
            toast.style.fontWeight = "500";
            toast.style.display = "flex";
            toast.style.alignItems = "center";
            toast.style.justifyContent = "space-between";
            toast.innerHTML = `
            üéâ Welcome, ${userName}!
            <button style="margin-left:15px; background:none; border:none; color:white; cursor:pointer; font-weight:bold;">‚úñ</button>
        `;

            toast.querySelector("button").addEventListener("click", () => toast.remove());
            toastContainer.appendChild(toast);

            setTimeout(() => toast.remove(), 5000);
        }

        // =============================
        // üîπ Header UI: Hi·ªÉn th·ªã t√™n + Logout
        // =============================
        function setupHeaderAuthUI() {
            const currentUser = JSON.parse(localStorage.getItem(CURRENT_KEY));
            const accountDropdown = document.getElementById("account-dropdown");
            if (!accountDropdown) return;

            const dropContent = accountDropdown.querySelector(".dropdown-content");
            const dropBtn = accountDropdown.querySelector(".dropbtn");

            if (currentUser) {
                dropContent.innerHTML = `
                <div style="padding:10px 15px; border-bottom:1px solid rgba(255,255,255,0.2); color:white;">
                    üëã Welcome, <b>${currentUser.fullName || currentUser.email.split("@")[0]}</b>
                </div>
                <button id="logoutBtn" style="width:100%; padding:8px 0; background:#dc3545; color:white; border:none; cursor:pointer; border-radius:0 0 6px 6px;">
                    Logout
                </button>
            `;
            } else {
                dropContent.innerHTML = `
                <a href="login.html" style="display:block; padding:10px 15px;">Login</a>
                <a href="login.html" style="display:block; padding:10px 15px;">Sign Up</a>
            `;
            }

            dropContent.style.display = "none";

            // Toggle dropdown
            dropBtn.addEventListener("click", () => {
                dropContent.style.display = dropContent.style.display === "none" ? "block" : "none";
            });

            // Click ngo√†i dropdown ƒë√≥ng
            window.addEventListener("click", e => {
                if (!accountDropdown.contains(e.target)) dropContent.style.display = "none";
            });

            // Logout
            const logoutBtn = dropContent.querySelector("#logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", () => {
                    if (confirm("Logout?")) {
                        localStorage.removeItem(CURRENT_KEY);
                        location.reload();
                    }
                });
            }
        }

        // =============================
        // üîπ ·∫®n/hi·ªán header khi scroll
        // =============================
        function setupSmartHeader() {
            const headerElement = document.querySelector("header.glass");
            if (!headerElement) return;

            let lastScrollY = window.scrollY;
            const scrollThreshold = 100;

            window.addEventListener("scroll", () => {
                const currentScrollY = window.scrollY;

                if (currentScrollY > lastScrollY && currentScrollY > scrollThreshold) {
                    headerElement.classList.add("header-hidden");
                } else if (currentScrollY < lastScrollY || currentScrollY < scrollThreshold) {
                    headerElement.classList.remove("header-hidden");
                }

                lastScrollY = currentScrollY;
            });
        }
    });
</script>
