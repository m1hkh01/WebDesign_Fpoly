<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nike Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="style/neuglass.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <!-- Hiệu ứng nền -->
    <div class="neural-background"></div>
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Form đăng nhập -->
    <div class="auth-container glass">
        <h2 class="text-center mb-3">Welcome Back 👟</h2>
        <p class="text-center mb-4" style="color:rgba(255,255,255,0.7)">Đăng nhập để tiếp tục mua sắm tại <b>Nike Store</b></p>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" required />
            </div>
            <button type="submit" class="submit-btn">Đăng nhập</button>
        </form>

        <p class="text-center mt-4" style="color:white;">
            Chưa có tài khoản?
            <a href="register.html" style="color:#0ff;font-weight:600;">Đăng ký ngay</a>
        </p>
        <a href="index.html" class="back-home">← Về trang chủ</a>
    </div>

    <script>
        const CURRENT_KEY = 'ss_currentUser';
        const users = JSON.parse(localStorage.getItem('users') || '[]');

        document.getElementById("loginForm").addEventListener("submit", e => {
            e.preventDefault();
            const email = email.value.trim();
            const pass = password.value.trim();

            const found = users.find(u => u.email === email && u.password === pass);
            if (found) {
                localStorage.setItem(CURRENT_KEY, JSON.stringify(found));
                alert("Đăng nhập thành công!");
                window.location.href = "index.html";
            } else {
                alert("Sai email hoặc mật khẩu!");
            }
        });
    </script>
</body>
</html>
