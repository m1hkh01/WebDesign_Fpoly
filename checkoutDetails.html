<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Order Success - Nike Store</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ===== FLOATING PARTICLES ===== */
        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 153, 0.6);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 16s;
        }

        .particle:nth-child(2) {
            width: 4px;
            height: 4px;
            left: 35%;
            animation-delay: 3s;
            animation-duration: 19s;
        }

        .particle:nth-child(3) {
            width: 5px;
            height: 5px;
            left: 55%;
            animation-delay: 6s;
            animation-duration: 21s;
        }

        .particle:nth-child(4) {
            width: 4px;
            height: 4px;
            left: 75%;
            animation-delay: 9s;
            animation-duration: 18s;
        }

        .particle:nth-child(5) {
            width: 6px;
            height: 6px;
            left: 85%;
            animation-delay: 12s;
            animation-duration: 17s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(30px) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(-50px) scale(1.3);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(70px) scale(0.9);
            }
            100% {
                transform: translateY(-10vh) translateX(120px) scale(0);
                opacity: 0;
            }
        }

        /* ===== SUCCESS CHECKMARK ANIMATION ===== */
        .checkmark-circle {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 255, 153, 0.2), rgba(112, 203, 115, 0.2));
            border: 4px solid #00ff99;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkmark-path {
            stroke: #00ff99;
            stroke-width: 6;
            stroke-linecap: round;
            fill: none;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: drawCheck 0.8s ease-out 0.3s forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* ===== CONFETTI ANIMATION ===== */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            position: relative;
            z-index: 2;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 22px;
            padding: 40px 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.7s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 153, 0.2);
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 153, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-card h2 {
            color: #00ff99;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideInDown 0.6s ease-out 0.3s both;
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-card > p {
            color: #ccc;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideInDown 0.6s ease-out 0.4s both;
            font-size: 16px;
        }

        .order-summary {
            text-align: left;
            margin: 0 auto;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-summary h3 {
            color: #00ff99;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
            font-size: 20px;
            position: relative;
        }

        .order-summary h3::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff99, #70cb73);
            animation: expandLine 1s ease-out 0.8s forwards;
        }

        @keyframes expandLine {
            to {
                width: 100%;
            }
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-size: 15px;
            color: #ccc;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .order-item:hover {
            background: rgba(0, 255, 153, 0.05);
            transform: translateX(5px);
        }

        .order-item span {
            word-break: break-word;
        }

        .total {
            margin-top: 10px;
            font-weight: 700;
            color: #00ff99;
            text-align: right;
            font-size: 18px;
            padding: 15px;
            background: rgba(0, 255, 153, 0.1);
            border-radius: 12px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 153, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 255, 153, 0);
            }
        }

        .back-btn {
            margin-top: 30px;
            background: linear-gradient(90deg, #00ff99, #70cb73);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .back-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 153, 0.4);
        }

        .back-btn:active {
            transform: translateY(-1px);
        }

        /* Success Icon Glow */
        .icon-glow {
            position: absolute;
            width: 180px;
            height: 180px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 255, 153, 0.3) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-card {
                padding: 30px 25px;
            }

            .success-card h2 {
                font-size: 24px;
            }

            .checkmark-circle {
                width: 120px;
                height: 120px;
            }

            .checkmark {
                width: 60px;
                height: 60px;
            }

            .order-summary {
                max-width: 100%;
            }

            .back-btn {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="neural-background"></div>
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="neural-lines">
        <div class="neural-line"></div>
        <div class="neural-line"></div>
        <div class="neural-line"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>

    <br><br>
    <!-- Header -->
    <div id="header"></div>

    <!-- Success Section -->
    <section class="success-section">
        <div class="success-card">
            <div style="position: relative;">
                <div class="icon-glow"></div>
                <div class="checkmark-circle">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <path class="checkmark-path" d="M14 27l7.5 7.5L38 18"/>
                    </svg>
                </div>
            </div>
            <h2>✅ Thank you for your purchase!</h2>
            <p>Your order has been placed successfully.</p>
            <div id="order-summary" class="order-summary"></div>
            <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/neuglass.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }
        loadHTML("header", "header.html");
        loadHTML("footer", "footer.html");
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (toggle && navLinks) {
                toggle.addEventListener('click', () => {
                    navLinks.classList.toggle('show');
                });
            }
        });
    </script>

    <script>
        // Confetti Animation
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#00ff99', '#70cb73', '#ffc107', '#ff9800', '#fff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }

            // Remove confetti after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Trigger confetti
            createConfetti();

            const orderData = JSON.parse(localStorage.getItem("latestOrder"));
            const container = document.getElementById("order-summary");

            if (!orderData) {
                container.innerHTML = "<p style='text-align:center; color:#ccc;'>No order found.</p>";
                return;
            }

            container.innerHTML = `
                <h3>Order Summary</h3>
                <div class="order-item"><span><b>Order ID:</b></span><span>${orderData.id}</span></div>
                <div class="order-item"><span><b>Date:</b></span><span>${orderData.date}</span></div>
                <div class="order-item"><span><b>Name:</b></span><span>${orderData.customer.name}</span></div>
                <div class="order-item"><span><b>Email:</b></span><span>${orderData.customer.email}</span></div>
                <div class="order-item"><span><b>Address:</b></span><span>${orderData.customer.address}</span></div>
                <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
                ${orderData.items.map(it => `
                    <div class="order-item">
                        <span>${it.name} × ${it.quantity}</span>
                        <span>${(it.price * it.quantity).toLocaleString()} VND</span>
                    </div>
                `).join("")}
                <div class="total">Total: ${orderData.total.toLocaleString()} VND</div>
            `;
        });
    </script>
</body>
</html>
