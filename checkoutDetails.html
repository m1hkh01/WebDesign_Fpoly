<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success - Nike Store</title>

  <link href="style/neuglass.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0c0c0c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      padding: 40px 50px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #00ff99;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .order-summary {
      text-align: left;
      margin: 0 auto;
      max-width: 500px;
    }

    .order-summary h3 {
      color: #00ff99;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 6px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 15px;
    }

    .total {
      margin-top: 10px;
      font-weight: 700;
      color: #00ff99;
      text-align: right;
    }

    .back-btn {
      margin-top: 30px;
      background: linear-gradient(90deg, #00ff99, #70cb73);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="success-card">
    <h2>✅ Thank you for your purchase!</h2>
    <p>Your order has been placed successfully.</p>

    <div id="order-summary" class="order-summary"></div>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const orderData = JSON.parse(localStorage.getItem("latestOrder"));
      const container = document.getElementById("order-summary");

      if (!orderData) {
        container.innerHTML = "<p>No order found.</p>";
        return;
      }

      container.innerHTML = `
        <h3>Order Summary</h3>
        <div class="order-item"><span><b>Order ID:</b></span><span>${orderData.id}</span></div>
        <div class="order-item"><span><b>Date:</b></span><span>${orderData.date}</span></div>
        <div class="order-item"><span><b>Name:</b></span><span>${orderData.customer.name}</span></div>
        <div class="order-item"><span><b>Email:</b></span><span>${orderData.customer.email}</span></div>
        <div class="order-item"><span><b>Address:</b></span><span>${orderData.customer.address}</span></div>
        <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
        ${orderData.items.map(it => `
          <div class="order-item">
            <span>${it.name} × ${it.quantity}</span>
            <span>${(it.price * it.quantity).toLocaleString()} VND</span>
          </div>
        `).join("")}
        <div class="total">Total: ${orderData.total.toLocaleString()} VND</div>
      `;
    });
  </script>
</body>
</html>
