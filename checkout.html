<body>
    <!-- Background effects -->
    <div class="neural-background"></div>
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="neural-lines">
        <div class="neural-line"></div>
        <div class="neural-line"></div>
        <div class="neural-line"></div>
    </div>

    <!-- Header -->
    <div id="header"></div>
    <br><br><br><br><br><br><br>
    <h2 class="section-title">Check Out</h2>
    <div class="checkout-container glass">
        <h2>Checkout Information</h2>
        <form id="checkout-form">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <button type="submit">Confirm Payment</button>
        </form>
        <p class="success-message" id="success-message">✅ Payment successful! Your order has been saved.</p>
    </div>
    <div id="footer"></div>
</body>
<script>
    const form = document.getElementById("checkout-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const orderInfo = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            address: document.getElementById("address").value.trim(),
            date: new Date().toLocaleString(),
        };

        // Kiểm tra xem người dùng có điền đầy đủ không
        if (!orderInfo.name || !orderInfo.email || !orderInfo.phone || !orderInfo.address) {
            alert("⚠️ Please fill in all the required fields.");
            return;
        }

        // Lưu vào localStorage
        localStorage.setItem("checkoutInfo", JSON.stringify(orderInfo));

        // Hiển thị thông báo
        successMessage.style.display = "block";

        // Reset form
        form.reset();

        // Chuyển hướng sau 2 giây
        setTimeout(() => {
            window.location.href = "index.html";
        }, 2000);
    });
</script>
<!-- Scripts -->
    <script src="js/neuglass.js"></script>
    <script src="js/app.js"></script>
    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }
        loadHTML("header", "header.html");
        loadHTML("footer", "footer.html");
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            toggle.addEventListener('click', () => {
                navLinks.classList.toggle('show');
            });
        });
    </script>
