<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Store - Checkout</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="style/neuglass.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0c0c0c);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2.section-title {
      text-align: center;
      font-size: 34px;
      margin-top: 160px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 0.8px;
    }

    /* ===== Layout chÃ­nh ===== */
    .checkout-wrapper {
      max-width: 1050px;
      width: 92%;
      margin: 40px auto 80px auto;
      display: grid;
      grid-template-columns: 1fr 0.9fr;
      gap: 36px;
    }

    /* ===== Card container ===== */
    .checkout-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      padding: 36px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #ccc;
    }

    input,
    textarea {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      font-size: 15px;
      transition: 0.25s;
    }

    input:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #00ff99;
    }

    button {
      background: linear-gradient(90deg, #00ff99, #70cb73);
      color: #000;
      font-weight: 700;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    /* ===== Danh sÃ¡ch sáº£n pháº©m ===== */
    .checkout-products {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .checkout-item {
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.07);
      transition: 0.25s;
    }

    .checkout-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
      padding: 6px;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.05);
    }

    /* FIX: Override .info tá»« style.css */
    .checkout-item .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      position: static !important;
      background: transparent !important;
      padding: 0 !important;
      height: auto !important;
      width: auto !important;
      left: auto !important;
      bottom: auto !important;
      transition: none !important;
    }

    .checkout-item .item-info h4 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
      color: #fff;
    }

    .checkout-item .item-info p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }

    .total-box {
      margin-top: 22px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 16px;
      text-align: right;
      font-weight: 700;
      font-size: 18px;
      color: #00ff99;
    }

    .success-message {
      margin-top: 16px;
      text-align: center;
      color: #00ff99;
      display: none;
    }

    @media (max-width: 850px) {
      .checkout-wrapper {
        grid-template-columns: 1fr;
      }

      h2.section-title {
        margin-top: 120px;
      }
    }
  </style>
</head>

<body>
  <!-- Background Effects -->
  <div class="neural-background"></div>
  <div class="geometric-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="neural-lines">
    <div class="neural-line"></div>
    <div class="neural-line"></div>
    <div class="neural-line"></div>
  </div>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Title -->
  <h2 class="section-title">Checkout Your Order</h2>

  <div class="checkout-wrapper">
    <!-- Danh sÃ¡ch sáº£n pháº©m -->
    <div class="checkout-container">
      <h3>Your Products</h3>
      <div id="checkout-products" class="checkout-products"></div>
    </div>

    <!-- Form khÃ¡ch hÃ ng -->
    <div class="checkout-container">
      <h3>Customer Information</h3>
      <form id="checkout-form">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div>
          <label for="address">Address</label>
          <textarea id="address" placeholder="Enter your shipping address" rows="3" required></textarea>
        </div>
        <button type="submit">Confirm Payment</button>
      </form>
      <p class="success-message" id="success-message">âœ… Payment successful! Redirecting...</p>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="js/neuglass.js"></script>
  <script src="js/app.js"></script>

  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      document.getElementById(id).innerHTML = await res.text();
    }
    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const CHECKOUT_KEY = "checkoutCart";
      const PRODUCTS_EL = document.getElementById("checkout-products");
      const form = document.getElementById("checkout-form");
      const successMessage = document.getElementById("success-message");

      const items = JSON.parse(localStorage.getItem(CHECKOUT_KEY) || "[]");
      if (items.length === 0) {
        PRODUCTS_EL.innerHTML = "<p>No items in your checkout.</p>";
        return;
      }

      let total = 0;
      PRODUCTS_EL.innerHTML = items.map(it => {
        const line = it.price * it.quantity;
        total += line;
        return `
          <div class="checkout-item">
            <img src="${it.img}" alt="${it.name}">
            <div class="item-info">
              <h4>${it.name}</h4>
              <p>${it.price.toLocaleString()} VND Ã— ${it.quantity} = ${line.toLocaleString()} VND</p>
            </div>
          </div>
        `;
      }).join("");

      const totalEl = document.createElement("div");
      totalEl.className = "total-box";
      totalEl.innerHTML = `Total: ${total.toLocaleString()} VND`;
      PRODUCTS_EL.appendChild(totalEl);

      form.addEventListener("submit", e => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();

        if (!name || !email || !phone || !address) {
          alert("Please fill in all fields!");
          return;
        }

        const orders = JSON.parse(localStorage.getItem("orders") || "[]");

        // ðŸ†• Táº¡o Ä‘Æ¡n hÃ ng má»›i
        const newOrder = {
          id: "ORD-" + Date.now(),
          customer: { name, email, phone, address },
          items,
          total,
          date: new Date().toLocaleString()
        };

        orders.push(newOrder);
        localStorage.setItem("orders", JSON.stringify(orders));

        // ðŸ†• LÆ°u Ä‘Æ¡n hÃ ng má»›i nháº¥t Ä‘á»ƒ trang checkoutDetails dÃ¹ng
        localStorage.setItem("latestOrder", JSON.stringify(newOrder));

        // XÃ³a giá» hÃ ng
        localStorage.removeItem("checkoutCart");
        localStorage.removeItem("cartItems");

        // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o
        successMessage.style.display = "block";
        successMessage.textContent = "âœ… Order successful! Redirecting...";
          // ðŸ†• Chuyá»ƒn sang trang checkoutDetails.html
        setTimeout(() => {
          window.location.href = "checkoutDetails.html";
        }, 1500);
      });
    });
  </script>
</body>

</html>
