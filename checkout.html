<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nike Store</title>

    <!-- Font & Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style/neuglass.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
            color: white;
            overflow-x: hidden;
        }

        .checkout-container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        .checkout-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input,
        textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            width: 100%;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus,
        textarea:focus {
            border: 1px solid #4CAF50;
            background-color: rgba(255, 255, 255, 0.15);
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            color: #00ff99;
            display: none;
        }
    </style>
</head>

<body>
    <div class="checkout-container glass">
        <h2>Checkout Information</h2>
        <form id="checkout-form">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <button type="submit">Confirm Payment</button>
        </form>
        <p class="success-message" id="success-message">✅ Payment successful! Your order has been saved.</p>
    </div>

    <script>
        const form = document.getElementById("checkout-form");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const orderInfo = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                address: document.getElementById("address").value.trim(),
                date: new Date().toLocaleString(),
            };

            // Kiểm tra xem người dùng có điền đầy đủ không
            if (!orderInfo.name || !orderInfo.email || !orderInfo.phone || !orderInfo.address) {
                alert("⚠️ Please fill in all the required fields.");
                return;
            }

            // Lưu vào localStorage
            localStorage.setItem("checkoutInfo", JSON.stringify(orderInfo));

            // Hiển thị thông báo
            successMessage.style.display = "block";

            // Reset form
            form.reset();

            // Chuyển hướng sau 2 giây
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>
</body>

</html>
