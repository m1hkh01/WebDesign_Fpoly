<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store - Cart</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link href="style/neuglass.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">

    <!-- Favicon -->

</head>

<body>
    <!-- Background effects -->
    <div class="neural-background"></div>
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="neural-lines">
        <div class="neural-line"></div>
        <div class="neural-line"></div>
        <div class="neural-line"></div>
    </div>

    <!-- Header -->
    <div id="header"></div>
<br><br><br><br><br><br>
    <!-- Cart Section -->
    <section class="products" id="cart">
        <h2 class="section-title">YOUR CART</h2>
        <div class="container glass" id="cart-container">
            <!-- JS render items -->
        </div>

        <div class="cart-summary glass">
            <div class="summary-header">
                <h3>Order Summary</h3>
            </div>

            <div class="summary-body">
                <p>Total:</p>
                <span id="cart-total">0 VND</span>
            </div>

            <button id="checkout-btn" class="checkout-btn">
                Proceed to Checkout
            </button>
        </div>

    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/neuglass.js"></script>
    <script src="js/app.js"></script>
    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }
        loadHTML("header", "header.html");
        loadHTML("footer", "footer.html");
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            toggle.addEventListener('click', () => {
                navLinks.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
