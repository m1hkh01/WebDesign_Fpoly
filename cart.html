    <style>
        /* Enhanced Cart Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 119, 255, 0.3),
                    0 0 40px rgba(0, 119, 255, 0.2),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }

            50% {
                box-shadow: 0 0 30px rgba(0, 119, 255, 0.5),
                    0 0 60px rgba(0, 119, 255, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes borderRun {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .products {
            text-align: center;
        }

        /* Section Title Animation */
        .section-title {
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        /* Hiệu ứng gạch dưới căn giữa */
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            /* ✅ căn giữa */
            width: 60%;
            /* ✅ ngắn gọn hơn chữ, có thể chỉnh 50–80% tùy mắt */
            height: 3px;
            background: linear-gradient(90deg, #0077ff, #00d4ff, #0077ff);
            background-size: 200% 100%;
            animation: borderRun 2s linear infinite;
            border-radius: 10px;
        }

        /* Cart Container Animation */
        #cart-container {
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        #cart-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        /* Cart Items Animation */
        .cart-item {
            animation: scaleIn 0.5s ease-out backwards;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .cart-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .cart-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .cart-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .cart-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .cart-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 119, 255, 0.3);
        }

        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transition: left 0.5s ease;
        }

        .cart-item:hover::before {
            left: 100%;
        }

        /* Cart Summary Animation */
        .cart-summary {
            animation: slideInRight 1s ease-out 0.4s both;
            transition: all 0.3s ease;
        }

        .cart-summary:hover {
            animation: glow 2s ease-in-out infinite;
        }

        /* Summary Header Animation */
        .summary-header {
            position: relative;
            overflow: hidden;
        }

        .summary-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0077ff, transparent);
            animation: borderRun 2s linear infinite;
        }

        /* Summary Body Animation */
        .summary-body {
            position: relative;
        }

        #cart-total {
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 700;
            color: #0077ff;
        }

        #cart-total.updated {
            animation: pulse 0.5s ease;
        }

        /* Checkout Button Animation */
        .checkout-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #0077ff, #00d4ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .checkout-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.4);
        }

        .checkout-btn:active {
            transform: translateY(-1px);
        }

        .checkout-btn span {
            position: relative;
            z-index: 1;
        }

        /* Product Image Animation */
        .cart-item img {
            transition: transform 0.5s ease;
        }

        .cart-item:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        /* Quantity Controls Animation */
        .quantity-controls button {
            transition: all 0.2s ease;
        }

        .quantity-controls button:hover {
            transform: scale(1.2);
            background: #0077ff;
            color: white;
        }

        .quantity-controls button:active {
            transform: scale(0.95);
        }

        /* Remove Button Animation */
        .remove-btn {
            transition: all 0.3s ease;
            position: relative;
        }

        .remove-btn:hover {
            transform: rotate(90deg) scale(1.2);
            color: #ff0000;
        }

        /* Empty Cart Animation */
        .empty-cart-message {
            animation: fadeInUp 1s ease-out;
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-message i {
            font-size: 80px;
            color: #0077ff;
            animation: float 3s ease-in-out infinite;
        }

        /* Loading Animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 119, 255, 0.3);
            border-top-color: #0077ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Price Tag Animation */
        .price-tag {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
        }

        .price-tag::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0077ff;
            transition: width 0.3s ease;
        }

        .cart-item:hover .price-tag::before {
            width: 100%;
        }

        /* Responsive Animations */
        @media (max-width: 768px) {
            .cart-summary {
                animation: fadeInUp 1s ease-out 0.6s both;
            }
        }

        /* Stagger Animation for Multiple Items */
        @keyframes staggerFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success Message Animation */
        @keyframes successPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message {
            animation: successPop 0.5s ease-out;
        }

        /* Particle Effect on Hover */
        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = localStorage.getItem("ss_currentUser") || localStorage.getItem("currentUser");

            if (!currentUser) {
                alert("⚠️ Please login to view your cart!");
                window.location.href = "login.html";
            }
        });
    </script>

    <!-- Background effects -->
    <div class="neural-background"></div>

        <div class="shape"></div>

        <div class="shape"></div>

    <!-- Header -->
    <div id="header"></div>
    <br><br><br><br><br><br><br>
    <!-- Cart Section -->
    <section class="products" id="cart">
        <h2 class="section-title">YOUR CART</h2>
        <div class="container glass" id="cart-container">
            <!-- JS render items -->
        </div>

        <div class="cart-summary glass">
            <div class="summary-header">
                <h3>Order Summary</h3>
            </div>

            <div class="summary-body">
                <p>Total:</p>
                <span id="cart-total">0 VND</span>
            </div>

            <button id="checkout-btn" class="checkout-btn">
                <span>Proceed to Checkout</span>
            </button>
        </div>

    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/neuglass.js"></script>
    <script src="js/app.js"></script>
    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }
        loadHTML("header", "header.html");
        loadHTML("footer", "footer.html");
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (toggle && navLinks) {
                toggle.addEventListener('click', () => {
                    navLinks.classList.toggle('show');
                });
            }

            // Add animation class when total is updated
            const observer = new MutationObserver(() => {
                const totalElement = document.getElementById('cart-total');
                if (totalElement) {
                    totalElement.classList.add('updated');
                    setTimeout(() => {
                        totalElement.classList.remove('updated');
                    }, 500);
                }
            });

            const totalElement = document.getElementById('cart-total');
            if (totalElement) {
                observer.observe(totalElement, {
                    childList: true,
                    characterData: true,
                    subtree: true
                });
            }
        });
    </script>
    <!-- ✅ Script xử lý nút Proceed to Checkout -->
    <script>
        (function () {
            const CART_KEY = "cartItems";      // <-- key lưu giỏ hàng
            const CHECKOUT_KEY = "checkoutCart"; // <-- key tạm dùng cho trang checkout

            const checkoutBtn = document.getElementById("checkout-btn");
            if (!checkoutBtn) return;

            checkoutBtn.addEventListener("click", () => {
                const cartItems = JSON.parse(localStorage.getItem(CART_KEY) || "[]");

                if (!Array.isArray(cartItems) || cartItems.length === 0) {
                    alert("🛒 Your cart is empty!");
                    return;
                }

                // Lưu bản sao cho trang checkout dùng
                localStorage.setItem(CHECKOUT_KEY, JSON.stringify(cartItems));

                // (Tùy chọn) Lưu tổng tiền
                // const total = cartItems.reduce((s,item)=>s+(item.price||0)*(item.quantity||1),0);
                // localStorage.setItem("checkoutTotal", total);

                // Chuyển sang trang checkout
                window.location.href = "checkout.html";
            });
        })();
    </script>
